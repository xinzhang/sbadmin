<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>Ausmaq Client Portal Preview 2</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" [(ngModel)]="name" class="form-control input-underline input-lg" id="" placeholder="User Name">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="password">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="login()" > Log in </a>
				<!--				
				<a class="btn rounded-btn" [routerLink]="['/dashboard','/home']" > Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
				-->
			</form>
		</div>	
	</div>
</div>
